<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
</head>
<body>
<h2>Patient Registration Form</h2>
<form action="/patient/add" method="POST">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName"><br><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName"><br><br>

    <label for="dateOfBirth">Date of Birth:</label><br>
    <input type="date" id="dateOfBirth" name="dateOfBirth"><br><br>

    <label for="gender">Gender:</label><br>
    <input type="text" id="gender" name="gender"><br><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

    <label for="medicalHistory">Medical History:</label><br>
    <textarea id="medicalHistory" name="medicalHistory" rows="4" cols="50"></textarea><br><br>

    <label for="insuranceInfo">Insurance Information:</label><br>
    <input type="text" id="insuranceInfo" name="insuranceInfo"><br><br>

    <label for="nextOfKin">Next of Kin:</label><br>
    <input type="text" id="nextOfKin" name="nextOfKin"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
